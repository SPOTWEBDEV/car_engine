                  <div id="google_translate_element"></div>

                  <style>
                           /* Style the language selector container */
                           #google_translate_element {
                                    margin-top: 10px;
                                    text-align: center;
                                    font-family: Arial, sans-serif;
                                    font-size: 16px;
                                    color: #333;
                           }

                           /* Hide the original Google Translate toolbar */
                           .goog-te-banner-frame.skiptranslate {
                                    display: none !important;
                           }

                           /* Remove the additional margin added by Google Translate */
                           body {
                                    top: 0px !important;
                           }

                           /* Customize the dropdown button */
                           .goog-te-gadget-simple {
                                    background-color: #f8f9fa;
                                    /* Background color */
                                    border: 1px solid #ddd;
                                    /* Border color */
                                    border-radius: 5px;
                                    /* Rounded corners */
                                    padding: 5px 10px;
                                    /* Padding */
                                    display: inline-block;
                                    cursor: pointer;
                           }

                           /* Customize the text inside the dropdown */
                           .goog-te-gadget-simple .goog-te-menu-value {
                                    color: #007bff;
                                    /* Text color */
                                    font-weight: bold;
                           }

                           /* Hide the Google Translate logo */
                           .goog-te-gadget-simple .goog-te-menu-value span {
                                    display: none;
                           }

                           /* Add a custom icon or arrow */
                           .goog-te-gadget-simple .goog-te-menu-value:after {
                                    content: 'â–¼';
                                    /* Custom arrow icon */
                                    margin-left: 5px;
                                    color: #007bff;
                                    font-size: 12px;
                           }

                           /* Style the dropdown list */
                           .goog-te-menu-frame {
                                    border: none !important;
                                    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                                    border-radius: 5px;
                           }

                           /* Customize the list items */
                           .goog-te-menu2 {
                                    background-color: #f8f9fa !important;
                                    border-radius: 5px !important;
                           }

                           /* Style the list item links */
                           .goog-te-menu2 a {
                                    color: #007bff !important;
                                    text-decoration: none !important;
                                    padding: 5px 10px !important;
                                    display: block;
                                    font-weight: normal !important;
                           }

                           /* Highlight the hovered list item */
                           .goog-te-menu2 a:hover {
                                    background-color: #007bff !important;
                                    color: #fff !important;
                                    border-radius: 5px !important;
                           }
                  </style>
                  </div>

                  <meta name="google" content="notranslate">
                  <script type="text/javascript">
                           function googleTranslateElementInit() {
                                    new google.translate.TranslateElement({
                                             pageLanguage: 'pt',
                                             includedLanguages: 'en,es,fr,de,it,pt', // Add the languages you want to support
                                             layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                                    }, 'google_translate_element');
                           }
                  </script>
                  <script type="text/javascript"
                           src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
